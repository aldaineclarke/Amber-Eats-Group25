<div class="add" id="modal" #modal>
    <form  #menuForm="ngForm" (ngSubmit)="getUserFunction(menuForm.value)" class="form">

      <span (click)="closeModal()" class="close">x</span>
    
        <label for="menu_name">Menu Name</label>
        <input type="text" name="menu_name" ngModel>
        
        <label for="menu_description">Description</label>
        <textarea name="menu_description" id="" cols="30" rows="10" ngModel></textarea>
        
        <label for="menu_size">Size</label>
        <input type="text" name="menu_size" ngModel>

        <label for="imageUrl">Image</label>
        <input type="text" name="imageUrl" ngModel>
        
        <label for="cost">Cost</label>
        <input type="text" name="cost" ngModel>
        
        <button type="submit" class="but">{{editMode ? 'Update' : 'Add'}}</button>
    </form>
</div>

<table mat-table [dataSource]="items" class="table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let items" > {{items.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let items"> {{items.menu_name}} </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Menu Size </th>
        <td mat-cell *matCellDef="let items"> {{items.menu_size}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let items"> {{items.imageUrl}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let items"> {{items.cost | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let items"><button mat-stroked-button color="accent" class="button" (click)="update(items.id)">Edit</button> <button mat-stroked-button color="warn"  class="button" (click)="delete(items.id)">Delete</button></td>
      </ng-container>

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef><button mat-stroked-button color="accent" (click)="addFunction()" class="addInfo">Add</button></th>
        <td mat-cell *matCellDef="let items"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
